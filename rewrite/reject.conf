^(http\:\/\/c\.tieba\.baidu\.com\/(c\/f\/pb\/picpage|tiebaads\/commonbatch)|https\:\/\/afd\.baidu\.com\/afd\/entry) url script-response-body https://raw.githubusercontent.com/Nick-workflow/script-test/main/bdtb/tb-json.js
